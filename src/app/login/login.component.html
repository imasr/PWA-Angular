<div class="container">
  <div class="d-flex justify-content align-items-center">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 maxWidth p-2">
      <h5 class="text-center p-3 font-weight-bold text-white" *ngIf="!signup">Login</h5>
      <h5 class="text-center p-3 font-weight-bold text-white" *ngIf="signup">Sign Up</h5>
      <div *ngIf="errAlert" class="alert alert-danger">{{message}}</div>
      <div *ngIf="successAlert" class="alert alert-success">{{message}}</div>
      <form #loginForm="ngForm" class="needs-validation" (submit)="loginForm.form.valid && login(loginForm)" novalidate>
        <div class="form-group" *ngIf="signup">
            <input type="text" class="form-control" [ngClass]="{'is-invalid': username.invalid && (username.dirty || username.touched),
            'is-valid': username.valid && (username.dirty || username.touched)}"   required placeholder="Username" [(ngModel)]="loginForm.username" name="username"
              #username="ngModel">
              <div class="invalid-feedback" *ngIf="username.errors && (username.dirty || username.touched)">
                <p *ngIf="username.errors.required" class="has-error">Name is required</p>
              </div>
        </div>
        <div class="form-group">
          <input type="email" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && (email.dirty || email.touched)}" class="form-control" name="email" autoComplete="off" placeholder="Email" [(ngModel)]="loginForm.email"
          #email="ngModel" required pattern="^[a-z0-9](\.?[a-z0-9_-]){0,}@[a-z0-9-]+\.([a-z]{1,6}\.)?[a-z]{2,6}$">
          <div class="invalid-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
            <p *ngIf="email.errors.required">Email is required</p>
            <p *ngIf="email.errors.pattern">Email is Invalid</p>
          </div>
        </div>
        <div class="form-group">
          <input type="password" [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched),
          'is-valid': password.valid && (password.dirty || password.touched)}"  class="form-control" name="password" autoComplete="off" 
          [(ngModel)]="loginForm.password" placeholder="Password" required  minlength=3 
          #password="ngModel">
          <div class="invalid-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
            <p *ngIf="password.errors.required">Password is required</p>
            <p *ngIf="password.errors.minlength">Password should be min 3 character long</p>
          </div>
          
        </div>
        <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Submit</button>
      </form>
      
      <div class="text-center text-white">
        <a href="#" style="color:white">Forgot password?</a>
      </div>
      <div class="text-center p-3">
        <a href="#" class="text-white" *ngIf="!signup" (click)="signup=!signup;errAlert=false">Register New User</a>
        <a href="#" class="text-white" *ngIf="signup" (click)="signup=!signup; errAlert=false">Already User! Login</a>
      </div>

      <div *ngIf="!signup" >
        <div class="vl mt-3 mb-3">
          <span class="vl-innertext">OR</span>
        </div>
        <a class="fb btn text-white" (click)="loginFb()" >
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="#" class="twitter btn text-white">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <a (click)="onSignInGoogle($event)" class="google btn text-white" id="googleBtn">
          <i class="fa fa-google fa-fw">
          </i> Login with Google+
        </a>
      </div>
    </div>
  </div>
</div>
