<app-navbar class="fixed"></app-navbar>

<div class="d-flex flex-wrap mainbody ">
  <div class="p-2 side col-12 col-md-3 col-xl-2 bd-sidebar">
    <nav class="nav flex-column">
      <div class="w-100">
        <a class="nav-link" [ngClass]="{'active':id+1==activeId}" (click)="active(item, id+1)" [routerLink]="" *ngFor="let item of items;let id=index">
          {{item | titlecase}}
        </a>
      </div>

    </nav>
  </div>
  <div class="p-2 main">
    <div class="col-md-12">
      <h4>Users List</h4>
      <div class="card" *ngFor="let item of users; let id=index">
        <div class="card-body">
          <div class="d-flex">
            <img class="rounded-circle border p-1 mr-5" src="assets/user.png" alt="" width=50 height=50>
            <div (click)="getusebyid(item)" data-toggle="modal" data-target="#exampleModalCenter">
              {{item.username}}
              <br> {{item.email}}
            </div>
            <span class="delete" data-toggle="tooltip" data-placement="bottom" title="Delete User {{item.username}}" (click)="delete(item._id)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" *ngIf="usersView" id="exampleModalCenterTitle">{{usersView.username}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="usersView">
        <p>{{usersView._id}}</p>
        <p>{{usersView.username}}</p>
        <p>{{usersView.email}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
