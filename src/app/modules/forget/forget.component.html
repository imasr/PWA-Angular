<div class="container ">
    <div class="d-flex justify-content-around align-items-center height-100vh">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 maxWidth p-4">
            <div class="">
                <img src="./../../assets/app_icon.png" class="logo img rounded" width="60" alt="">
            </div>
            <h5 class="py-2">Reset Password</h5>
            <form #forgetForm="ngForm" class="needs-validation" (submit)="forgetForm.form.valid && forget(forgetForm)"
                novalidate>
                <div class="form-group">
                    <input type="email" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && (email.dirty || email.touched)}" class="form-control rounded-0 font-size-14px"
                        name="email" autoComplete="off" placeholder="Email" [(ngModel)]="forgetForm.email"
                        #email="ngModel" required
                        pattern="^[a-z0-9](\.?[a-z0-9_-]){0,}@[a-z0-9-]+\.([a-z]{1,6}\.)?[a-z]{2,6}$">
                    <div class="invalid-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                        <p *ngIf="email.errors.required">Email is required</p>
                        <p *ngIf="email.errors.pattern">Email is Invalid</p>
                    </div>
                </div>
                <div class="py-1 font-size-14px">
                    <a href="#" [routerLink]="['/login']"> Back to Login</a>
                </div>
                <button type="submit" class="btn btn-primary rounded-0 font-size-14px float-right">Submit</button>
            </form>


        </div>
    </div>
</div>
<app-modal *ngIf="alert" [message]="message"></app-modal>
<app-loader *ngIf="loader"></app-loader>
