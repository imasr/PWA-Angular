<div>
  <div id="menuTooggle" class="show" [ngClass]="mobileView?'collapse':''">
    <nav class="nav flex-column">
      <ng-container *ngFor="let item of menu;let index=index">
        <a *ngIf="item.title" class="nav-link" [ngClass]="{'active': index+1 == activeId}"
          (click)="callAction(item.title, index+1)">
          {{item.title | titlecase}}
        </a>
      </ng-container>
    </nav>
  </div>
</div>
